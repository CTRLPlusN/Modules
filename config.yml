# @CTRLPlusN\Modules\config.yml
services:

# Commenté une ressource pour désactiver une modulerairie
imports:
    - { resource: '@CTRLPlusN/Modules/StaticPageModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/PictureModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/ReviewModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/LinkModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/GuestbookModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/SlideshowModule/config/config.yml' }
    - { resource: '@CTRLPlusN/Modules/SubscriberModule/config/config.yml' }
    

parameters:
    # Réorganiser l'ordre en déplassant les noms pour l'affichage dans le menu
    # Nom des services sans "module." au début
    modules.name:
        - staticpage_module
        - review_module
        - picture_module
        - link_module
        - guestbook_module
        - slideshow_module
        - subscriber_module