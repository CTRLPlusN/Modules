## YAML Template.
services:
    module.link_management:
        class: CTRLPlusN\Modules\LinkManagement\LinkManagement
        arguments : [ "@service_container", "@doctrine.orm.entity_manager" ]
        
    link.widget.link_block.ext:
        class : CTRLPlusN\Modules\LinkManagement\Widget\LinkBlock\TwigExtension\LinkBlockExtension
        arguments: [ "@service_container" ]
        tags:
            - { name: twig.extension }
    link.widget.link_block.helper:
        class : CTRLPlusN\Modules\LinkManagement\Widget\LinkBlock\Helper\LinkBlockHelper
        arguments : [ "@templating" ]
        tags :
         - { name : 'templating.helper', alias : 'linkblock_helper' }
imports:

parameters:
    # Configuration de l'admin menu
    menu.admin.link_management:
        - { icon: link, name: Liens, route: admin_link_index, params: {} }

twig:
    paths:
        "%kernel.root_dir%/../src/CTRLPlusN/Modules/LinkManagement/Views": link

doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    Link:
                        type: annotation
                        dir: '%kernel.root_dir%/../src/CTRLPlusN/Modules/LinkManagement/Entity'
                        prefix: CTRLPlusN\Modules\LinkManagement\Entity
                        alias: Link
                        is_bundle: false